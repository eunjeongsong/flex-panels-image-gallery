<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flex Panels Image Gallery</title>
  </head>
  <body>
    <style>
      html {
        box-sizing: border-box;
        background: #ffc600;
        font-family: "helvetica neue";
        font-size: 20px;
        font-weight: 200;
      }
      body {
        margin: 0;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      .panels {
        min-height: 100vh;
        overflow: hidden;
        display: flex;
      }
      .panel {
        width: 100%;
        background: #6b0f9c;
        box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
        color: white;
        text-align: center;
        transition: font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
          flex 0.7s cubic-bezier(0.61, -0.91, 0.7, -0.11), background 0.2s;
        font-size: 20px;
        background-size: cover;
        background-position: center;
        flex: 1;
        justify-content: center;
        align-items: center;
        display: flex;
        flex-direction: column;
      }
      .panel1 {
        background-image: url(https://images.unsplash.com/photo-1539707404945-ff13f6a9565a?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjF9&s=c340714f5c9099f34da60fb32eec06de&auto=format&fit=crop&w=2855&q=80);
      }
      .panel2 {
        background-image: url(https://images.unsplash.com/photo-1540442066737-c799e3bd80be?ixlib=rb-0.3.5&s=64e53ae44804fd89a72bf102ecfcb4ee&auto=format&fit=crop&w=934&q=80);
      }
      .panel3 {
        background-image: url(https://images.unsplash.com/photo-1486272812091-a9bf3c6376c5?ixlib=rb-0.3.5&s=f834cc2d45460b2a3830c0c91a0482ea&auto=format&fit=crop&w=800&q=60);
      }
      .panel4 {
        background-image: url(https://images.unsplash.com/photo-1542736362-50331f66f76d?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjMyNTcyfQ&s=80115b453259936e2be059baae8293fe?ixlib=rb-0.3.5&auto=format&fit=crop&q=80&w=3000);
      }
      .panel5 {
        background-image: url(https://source.unsplash.com/random);
      }
      .panel > * {
        margin: 0;
        width: 100%;
        transition: transform 0.5s;
        flex: 1 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .panel > *:first-child {
        transform: translateY(-100%);
      }
      .panel.open-active > *:first-child {
        transform: translateY(0);
      }
      .panel > *:last-child {
        transform: translateY(100%);
      }
      .panel.open-active > *:last-child {
        transform: translateY(0);
      }
      .panel p {
        text-transform: uppercase;
        font-family: "Amatic SC", cursive;
        text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
        font-size: 2em;
      }
      .panel p:nth-child(2) {
        font-size: 4em;
      }
      .panel.open {
        flex: 5;
        font-size: 40px;
      }
      .cta {
        color: white;
        text-decoration: none;
      }
    </style>

    <div class="panels">
      <div class="panel panel1">
        <p>Hey</p>
        <p>Let's</p>
        <p>Dance</p>
      </div>
      <div class="panel panel2">
        <p>Give</p>
        <p>Take</p>
        <p>Receive</p>
      </div>
      <div class="panel panel3">
        <p>Experience</p>
        <p>It</p>
        <p>Today</p>
      </div>
      <div class="panel panel4">
        <p>Give</p>
        <p>All</p>
        <p>Dance</p>
      </div>
      <div class="panel panel5">
        <p>Life</p>
        <p>In</p>
        <p>Motion</p>
      </div>
    </div>

    <script>
      const panels = document.querySelectorAll(".panel");

      function toggleOpen() {
        this.classList.toggle("open");
      }

      function toggleActive(e) {
        if (e.propertyName.includes("flex")) {
          this.classList.toggle("open-active");
        }
      }

      panels.forEach(panel => panel.addEventListener("click", toggleOpen));
      panels.forEach(panel =>
        panel.addEventListener("transitionend", toggleActive)
      );
    </script>
  </body>
</html>
